<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/../styles.css"> <!-- Updated path to styles.css -->
</head>
<body>
    <header class="header">
        <h1>Register at Our Clinic</h1>
        <p>Create an account to access our clinic services.</p>
    </header>

    <main class="main-content">
        <section class="register-container">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <!-- Role field removed -->

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="/../index.html">Log in here</a>.</p> <!-- Updated path for "Log in here" -->
        </section>
    </main>

    <script src="/../frontend/register.js"></script> <!-- Updated path to register.js -->
</body>
</html>
