<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- Navbar with links for sections and logout -->
        <nav class="navbar">
            <a href="medical_history.html" class="nav-link">Medical History</a>
            <a href="prescriptions.html" class="nav-link">Prescriptions</a>
            <a href="billing.html" class="nav-link">Billing Information</a>
            <a href="payment.html" class="nav-link">Payment</a>
            <a href="referrals.html" class="nav-link">Referrals</a>
            <a href="/index.html" class="nav-link" id="logoutLink">Logout</a>
        </nav>

    <div class="dashboard">
        <h1>Patient Profile</h1>
        <section id="upcoming-appointments" class="section active">
            <h2>Upcoming Appointments</h2>
            <div id="appointmentContent">Loading upcoming appointments...</div>
        </section>

        <section id="schedule-appointment" class="section active">
            <h2>Schedule an Appointment</h2>
            <form id="appointmentForm">
                <label for="doctorSelect">Choose a Doctor:</label>
                <select id="doctorSelect" name="doctor" required>
                    <option value="123456789">John Doe (Cardiology)</option>
                    <option value="234567890">Alice Smith (Pediatrics)</option>
                    <option value="345678901">Bob Johnson (Family Medicine)</option>
                    <option value="456789012">Charlie White (Internal Medicine)</option>
                    <option value="567890123">Diana Lee (Neurology)</option>
                </select>
        
                <label for="appointmentDate">Choose a Date:</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>
        
                <label for="appointmentTime">Choose a Time:</label>
                <input type="time" id="appointmentTime" name="appointmentTime" required>
        
                <label for="reason">Reason for Visit:</label>
                <textarea id="reason" name="reason" placeholder="Brief reason for visit..." required></textarea>
        
                <button type="submit">Submit</button>
            </form>
            <div id="appointmentFeedback"></div>
        </section>        
    </div>

    <script src="../frontend/patient.js"></script>
</body>
</html>
