<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .section {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            display: none; /* Initially hidden */
        }
        .section.active {
            display: block; /* Show when active */
        }
        .toggle-button {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
            background: none;
            border: none;
            font-size: 16px;
        }
        .toggle-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Patient Profile</h1>

        <!-- Upcoming Appointments (shown by default) -->
        <section id="upcoming-appointments" class="section active">
            <h2>Upcoming Appointments</h2>
            <div id="appointmentContent">Loading upcoming appointments...</div>
        </section>

        <!-- Toggle buttons to expand/collapse other sections -->
        <button class="toggle-button" onclick="toggleSection('prescriptions')">Prescriptions</button>
        <section id="prescriptions" class="section">
            <h2>Prescriptions</h2>
            <div id="prescriptionContent">No prescriptions found.</div>
        </section>

        <button class="toggle-button" onclick="toggleSection('billing-info')">Billing Information</button>
        <section id="billing-info" class="section">
            <h2>Billing Information</h2>
            <div id="billingContent">No billing information found.</div>
        </section>
    </div>

    <script src="../frontend/patient.js"></script>
</body>
</html>
